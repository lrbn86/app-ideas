<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border-radius Previewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" type="module" defer></script>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="controls grid">
      <label>Top-left:</label>
      <input id="top-left-radius-input" type="text" autocomplete="off" />
      <label>Top-right:</label>
      <input id="top-right-radius-input" type="text" autocomplete="off" />
      <label>Bottom-left:</label>
      <input id="bottom-left-radius-input" type="text" autocomplete="off" />
      <label>Bottom-right:</label>
      <input id="bottom-right-radius-input" type="text" autocomplete="off" />
    </div>
    <div>Copy CSS: <span class="css-result">-</span></div>
  </div>
</body>
</html>
