<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin2Dec</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="container center outline flex">
    <div>
      <h1 class="title">Bin2Dec</h1>
      <span>Convert binary to decimal</span>
    </div>
    <div>
      <form>
        <input id="binary-input" type="text" placeholder="Enter 8 binary digits" autocomplete="off" minlength="8" maxlength="8" required /> 
        <input type="submit" value="Convert to decimal" />
      </form>
      <span id="result">-</span>
    </div>
  </div>
</body>
</html>
